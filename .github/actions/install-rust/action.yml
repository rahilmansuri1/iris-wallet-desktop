name: Install Rust
description: Install Rust programming language using rustup script

runs:
  using: "composite"
  steps:
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        source "$HOME/.cargo/env"
      shell: bash
